<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        
        .bank-logo {
            font-size: 4rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <i class="fas fa-university bank-logo"></i>
        <h1 class="mb-3">Welcome to Digital Bank</h1>
        <p class="mb-4">Secure, Fast, and Reliable Banking Platform</p>
        <a href="web-app/login.html" class="btn btn-primary btn-lg">
            <i class="fas fa-sign-in-alt me-2"></i>Access Banking System
        </a>
    </div>
    
    <script>
        // Auto-redirect after 3 seconds
        setTimeout(() => {
            window.location.href = 'web-app/login.html';
        }, 3000);
    </script>
</body>
</html>
